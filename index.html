  <head>

    <h1>
      Color Game 
      <br>
      <span id= "colorDisplay"> "RGB(68, 20, 99)"</span>

        ><!-- Aquí va el mensaje de intentalo nuevamente o correcto -->¿Qué COLOR INDICA EL RGB?</span
      >
    </div>

    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
